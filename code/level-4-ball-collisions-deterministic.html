<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Level 1 - Uniform Motion (physics-simulations-balls)</title>
        <link rel="stylesheet" href="assets/style.css">
    </head>
    <body>
        <canvas></canvas>

        <script src="assets/util.js"></script>
        <script src="assets/vector.js"></script>
        <script src="assets/canvas.js"></script>
        <script src="assets/timingManager.js"></script>
        <script>

            const defaultBall = {
                x: canvas.w / 2,
                y: canvas.h / 2,
                v_x: 0,
                v_y: 0,
                r: 10,
                m: 1,
                color: 'red',
            };

            const balls = [
                {
                    ...getDefaultBall(),
                    x: 30,
                    y: canvas.h / 2,
                    v_x: 8,
                    color: '#E91E63',
                },
                {
                    ...getDefaultBall(),
                    x: canvas.w - 50 - 61,
                    y: canvas.h / 2,
                    color: '#009688',
                },
                {
                    ...getDefaultBall(),
                    x: canvas.w - 50 - 44,
                    y: canvas.h / 2 - 11,
                    color: '#FF9800',
                },
                {
                    ...getDefaultBall(),
                    x: canvas.w - 50 - 44,
                    y: canvas.h / 2 + 11,
                    color: '#2196F3',
                },
                {
                    ...getDefaultBall(),
                    x: canvas.w - 50 - 27,
                    y: canvas.h / 2,
                    color: '#FFC107',
                },
                {
                    ...getDefaultBall(),
                    x: canvas.w - 50 - 10,
                    y: canvas.h / 2 - 11,
                    color: '#333333',
                },
                {
                    ...getDefaultBall(),
                    x: canvas.w - 50 - 10,
                    y: canvas.h / 2 + 11,
                    color: '#00BCD4',
                },
            ];

            configureTimingManager({

                callback_simulateOneStep: function (dt) {
                    // please copy again
                },

                callback_renderFrame: function () {
                    canvas.clear();
                    for (let ball of balls) {
                        canvas.fillCircle(ball.x, ball.y, ball.r, ball.color);
                    }
                },

            });

        </script>
    </body>
</html>
