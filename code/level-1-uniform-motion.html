<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Level 1 - Uniform Motion (physics-simulations-balls)</title>
        <link rel="stylesheet" href="assets/style.css">
    </head>
    <body>
        <canvas></canvas>

        <script src="assets/canvas.js"></script>
        <script src="assets/timingManager.js"></script>
        <script>

            const ball = {
                x: 0,
                y: 0,
                vx: 1.5,
                vy: 3.0,
            };

            configureTimingManager({

                callback_simulateOneStep: function (dt) {
                    ball.x += dt * ball.vx;
                    ball.y += dt * ball.vy;
                },

                callback_renderFrame: function () {
                    canvas.clear();
                    canvas.fillCircle(ball.x, ball.y, 15, 'red');
                },

            });

        </script>
    </body>
</html>
